<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #imagepart{
            width: 24%;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
        }
        #role{
            width: 24%;
            border: 2px solid black;
            border-radius: 5px;
            padding: 15px;
            font-size: 20px;
        }
        #role select{
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
    <div id="headerSection">
        <h1>Online Voting System</h1>
    </div>
    <hr>
   <div id="bodySection">
    <h3 style="font-size: 30px;">Registration</h3>
    <form action="../API/register.php" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter name">
        <input type="number" name="mobile" placeholder="Enter mobile">
        <br>
        <br>
        <input type="password" name="password" placeholder="Enter password">
        <input type="password" name="cpassword" placeholder="confirm password">
        <br>
        <br>
        <input style="width: 380px;" type="text" name="address" id="address" placeholder="Address">
        <br>
        <br>
     <center> <div id="imagepart">
        Upload Image: <input type="file" name="photo" >
      </div></center>
        <br>
      <center>
       <div id="role">
        Select Role: <select name="role" >
            <option value="1">Voter</option>
            <option value="2">Group</option>
        </select>
       </div>
      </center>
        <br><br>
        <button>Register</button><br><br>
        Already Register ? <a href="../index.html">Login Here</a>
    </form>
   </div>
</center>
</body>
</html>
